<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>법률 자문 웹사이트</title>
  <style>
    .lang {
      display: none;
    }
    .lang.active {
      display: block;
    }
    nav {
      margin-bottom: 1rem;
    }
    button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.3rem;
      margin-top: 1rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <button id="koBtn">한국어</button>
    <button id="enBtn">English</button>
  </nav>

  <div id="content">
    <!-- 한국어 섹션 -->
    <section class="lang ko active">
      <h1>법률 자문에 오신 것을 환영합니다</h1>
      <p>원하는 법률 분야를 선택하세요:</p>
      <select id="koCategory">
        <option value="">-- 분야 선택 --</option>
        <option value="의료법">의료법</option>
        <option value="특허법">특허법</option>
        <option value="노동법">노동법</option>
      </select>
      <div class="result" id="koResult"></div>
    </section>

    <!-- 영어 섹션 -->
    <section class="lang en">
      <h1>Welcome to Legal Consultation</h1>
      <p>Please choose a legal category:</p>
      <select id="enCategory">
        <option value="">-- Select Category --</option>
        <option value="Medical Law">Medical Law</option>
        <option value="Patent Law">Patent Law</option>
        <option value="Labor Law">Labor Law</option>
      </select>
      <div class="result" id="enResult"></div>
    </section>
  </div>

  <script>
    // 언어 전환
    const enBtn = document.getElementById('enBtn');
    const koBtn = document.getElementById('koBtn');
    const enSection = document.querySelector('.lang.en');
    const koSection = document.querySelector('.lang.ko');

    enBtn.addEventListener('click', () => {
      enSection.classList.add('active');
      koSection.classList.remove('active');
    });

    koBtn.addEventListener('click', () => {
      koSection.classList.add('active');
      enSection.classList.remove('active');
    });

    // 한국어 카테고리 선택
    const koCategory = document.getElementById('koCategory');
    const koResult = document.getElementById('koResult');
    koCategory.addEventListener('change', () => {
      const value = koCategory.value;
      if (value) {
        koResult.textContent = `선택하신 분야는 "${value}"입니다. 해당 분야에 맞는 변호사를 연결해 드릴게요.`;
      } else {
        koResult.textContent = '';
      }
    });

    // 영어 카테고리 선택
    const enCategory = document.getElementById('enCategory');
    const enResult = document.getElementById('enResult');
    enCategory.addEventListener('change', () => {
      const value = enCategory.value;
      if (value) {
        enResult.textContent = `You selected "${value}". We’ll connect you with a suitable lawyer.`;
      } else {
        enResult.textContent = '';
      }
    });
  </script>
</body>
</html>
